<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Form</title>

    <link rel="stylesheet" href="./assets/css/newForm.css">
</head>
<body>
    <div class="container-form">
        <form action="" id="form">
            <h1>Register</h1>
            <div class="input-group">
                <input type="text" id="userName" placeholder="User name">
                <div class="error">error message!</div>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="User email">
                <div class="error">error message!</div>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="User password">
                <div class="error">error message!</div>
            </div>
            <div class="input-group">
                <input type="password" id="Conf-Password" placeholder="Confirm password">
                <div class="error">error message!</div>
            </div>

            <p>I already have a account! <a href="#">Sign In</a> </p>
            <button type="submit">SUBMIT</button>
        
        </form>
    </div>
</body>
</html>
